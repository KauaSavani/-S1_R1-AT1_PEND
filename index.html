<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Do Usuário</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Rápido & Seguro Logística</a>

            <button class="navbar-toggler" 
            data-bs-toggle="collapse"
            data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Login</a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>
</header>

<main class="mt-3 container">
    <div class="row">
        <div class="card col-12 col-sm-6 text-center">

            <img src="./Rápido & Seguro Logística.png" alt="Logo" class="card-img-top rounded w-50 mx-auto mt-3">

            <div class="card-body">
                <h5 class="card-title">Acesso ao Sistema</h5>

                <form>

                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Digite seu e-mail">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Digite sua senha">
                    </div>

                    <button class="btn btn-primary w-100">Entrar</button>

                    <div class="mt-3">
                        <a href="#">Esqueci minha senha</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</main>


<footer class="text-center mt-3">
    <p>(c) 2026 Rápido & Seguro Logística / Kauã e Enthony</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
